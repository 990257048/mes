    <script>
        var Client = null;
        var stationName = "";
        var option = null;
        var station = null;
        var line = "Line1";
        var mesUI = null;
        $(document).ready(function () {            
            Client = self.parent.client;
            mesUI = new MesClientUI(Client);
            line = localStorage.getItem($.MES.CK_LINE_NAME);
            if (!line) {
                line = "Line1";
            }
            stationName = $.MES.getQueryString("StationName");
            $('.panel-heading h3 span').text(stationName);
            var resize = function () {
                var hg = $(".ibox-content").height() - $("#IOSite").height() - 40;
                $("#messagesite").height(hg > 300 ? hg : 300);
            };
            option = {
                Client: Client,
                mesUI:mesUI,
                Line: line,
                Name: stationName,
                IScale: "3:8",
                TContainer: $("#toolsite"),
                IContainer: $("#inputsite"),
                OContainer: $("#outputsite"),
                MContainer: $("#messagesite"),
                MessageShowType: undefined,
                BeforeInit: function () {
                    self.parent.Loading(true);
                    option.Line = localStorage.getItem($.MES.CK_LINE_NAME);
                },
                Init: function (d) {
                    if (d.Status == "Pass") {
                        stationName = station.Name;
                        $('.panel-heading h3 span').text(stationName);
                    }
                    else {
                        swal("工站初始化失败！", d.Message, "error");
                    }
                    resize();
                }
            };

            station = new MesStation(option);
            $("#btnReset").on("click", function (e) {
                self.parent.Loading(true);
                $("#messagesite").empty();
                option.ScanType = station.ScanType;
                station = new MesStation(option);
            });
            $("#btnResetLine").on("click", function (e) {
                option.Line = "Line1";                
                localStorage.setItem($.MES.CK_LINE_NAME, "");
                option.ScanType = station.ScanType;
                station = new MesStation(option);
            });
            mesUI = new MesClientUI(self.parent.client);
            mesUI.SetLanguage("PassStation");
            window.onresize = function () {
                resize();
            }

            /////////////////////////////////////////////////////////////////////////////////////高超辉2018/9/27改
            //超过一定时间未操作，退出至登录页面
            
            exit();

            function exit() {
                var flag = false;
                var start = 1;
                var timer = setTimeout(function () {   //超过5秒没清除该延时器将退出至登录页面！
                    
                    var exitBtn = $(window.parent.document.getElementsByClassName("J_tabExit"));

                    exitBtn[0].click();
                },90000);

                $(document).on("keydown", function (e) {   //键盘操作时标志变成true
                    flag = true;
                });
                $(document).on("mousemove", function (e) {    //鼠标移动时标志变成true
                    flag = true;
                });
                
                var timer1 = setInterval(function () {    //每100毫秒监听一次flag，如果为true,说明用户操作了
                    if (flag) {
                        clearInterval(timer2);
                        clearTimeout(timer);    
                        setTimeout(function () {
                            clearInterval(timer1);
                        }, 0);
                        exit();
                    }
                }, 100);

                var timer2 = setInterval(function () {
                    //console.log(start++);
                }, 100);

            }

            ////////////////////////////////////////////////////////////////////////////////////

        });
    </script>

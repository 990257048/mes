        function highChart(control,data) {    //绘制直方图
            var chart = {
                type: data["type"],   //column  bar
                height:"35%"
            };
            var title = {
                text: data["title"]
            };
            var subtitle = {
                text: data["subtitle"]
            };
            var xAxis = {
                categories: data["xAxis"]["categories"],         // ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                title: {
                    text: data["xAxis"]["title"],
                    align: 'high'    //high
                },
                crosshair: true
            };
            var yAxis = {
                min: 0,
                title: {
                    text: data["yAxis"]["title"],
                    align: 'high'    //high
                },
                lineWidth: "1"
            };
            var company = data["yAxis"]["title"].match(/\(.+?\)/g)[0];
            company = company.substr(1, company.length - 2);
            var tooltip = {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                   '<td style="padding:0"><b>{point.y:.1f} '+ company +'</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            };
            var plotOptions = {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            };
            var credits = {
                enabled: false
            };
            var series = data["series"];
            var json = {};
            json.chart = chart;
            json.title = title;
            json.subtitle = subtitle;
            json.tooltip = tooltip;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.series = series;
            json.plotOptions = plotOptions;
            json.credits = credits;
            control.highcharts(json);
        }

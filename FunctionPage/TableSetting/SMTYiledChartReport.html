        $(function () {
            self.parent.client.CallFunction("MESStation.Config.SMTYiledChartReport", "GetLine", "", function (e) {
                if (e.Status == "Pass") {
                    var Line = e.Data;
                    delayFor(Line, Show, function () {
                        console.log("end");
                    }, 30000000);
                } else {
                    console.log("Fail");
                }

            });
        });//end ready;
        function delayFor (arr, fn, fnEnd, time) {   //延时循环执行fn,结束循环执行fnEnd
            var len = arr.length;
            var current = 0;
            temp(arr[0]);
            function temp(val) {
                fn(val);
                current++;
                if (current < len) {
                    setTimeout(function () {
                        temp(arr[current]);
                    }, time);
                } else {   //循环执行结束
                    //fnEnd()
                    setTimeout(function () {
                        current = 0;
                        temp(arr[current]);
                    }, time)
                }
            }/////////////////////////
        }
   
        function Show(line)
        {

            now = new Date();
